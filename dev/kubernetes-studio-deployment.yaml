apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: studio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: studio
  strategy:
    type: RollingUpdate
  minReadySeconds: 30
  template:
    metadata:
      labels:
        app: studio
        tier: backend
        bump: bump-3
    spec:
      imagePullSecrets:
        - name: myregistrykey
      volumes:
        - name: "studio-tls"
          secret:
            secretName: "studio-tls"
        - name: "nginx-studio-dev-proxf-conf"
          configMap:
            name: "nginx-studio-dev-proxf-conf"
            items:
              - key: "nginx-studio.conf"
                path: "nginx-studio.conf"
      containers:
        - name: nginx
          image: nginx:1.7.9
          imagePullPolicy: Always
          ports:
            - containerPort: 443
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx", "-s", "quit"]
          volumeMounts:
            - name: "nginx-studio-dev-proxf-conf"
              mountPath: "/etc/nginx/conf.d"
            - name: "studio-tls"
              mountPath: "/etc/tls"
        - name: studio
          image: eu.gcr.io/api-event-horizon-151020/studio:0.0.2
          imagePullPolicy: Always
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: kafka.dev.sudostream.io:9092
          resources:
            limits:
              cpu: 400m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 300Mi
          ports:
            - containerPort: 9010
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 20
            timeoutSeconds: 5
